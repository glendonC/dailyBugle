version: '3.8'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
    command: sh -c "sleep infinity"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    depends_on:
      - backend
    volumes:
      - /usr/src/app/node_modules



  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
